        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 20px;
                background: linear-gradient(135deg, #402246 0%, #593529 100%);
                min-height: 100vh;
            }

            .container {
                max-width: 650px;
                margin: 0 auto;
                background: rgb(37, 37, 37);
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(45deg, #2c3e50, #34495e);
                color: #eee;
                padding: 30px;
                text-align: center;
            }

            h1 {
                margin: 0;
                font-size: 2.5em;
                font-weight: 300;
            }

            .subtitle {
                margin: 10px 0 0 0;
                opacity: 0.8;
                font-size: 1.1em;
            }

            .controls {
                padding: 0.9em 1.1em;
                border-bottom: 1px solid #444;
            }

            .filter-group {
                display: flex;
                flex-wrap: wrap;
                gap: 1em;
                align-items: center;
                justify-content: center;
            }

            .filter-label {
                color: #eee;
                font-weight: 500;
                margin-right: 10px;
            }

            .role-filter {
                background: rgb(60, 60, 60);
                color: #eee;
                border: 1px solid #666;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.2s ease;
                font-size: 0.9em;
            }

            .role-filter:hover {
                background: rgb(80, 80, 80);
            }

            .role-filter.active {
                background: #27ae60;
                border-color: #27ae60;
            }

            .table-container {
                padding: 0;
                overflow-x: auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 0;
            }

            th {
                background: rgb(37, 37, 37);
                color: #eee;
                font-weight: 600;
                padding: 0.8em;
                text-align: left;
                border-bottom: 2px solid #e9ecef;
                position: sticky;
                top: 0;
            }

            td {
                padding: 12px 15px;
                border-bottom: 1px solid #e9ecef;
            }

            tr:hover {
                background-color: rgb(57, 57, 57);
                transition: background-color 0.2s ease;
            }

            .rank {
                font-weight: bold;
                color: #eee;
                width: 1em;
            }

            .player-name {
                font-weight: 500;
                color: #eee;
            }

            .player-name a {
                color: #eee;
                text-decoration: none;
                transition: color 0.2s ease;
            }

            .player-name a:hover {
                text-decoration: underline;
            }

            .value {
                font-weight: bold;
                color: #27ae60;
                text-align: right;
                width: 100px;
            }

            .role {
                color: #eee;
                font-size: 0.9em;
            }

            .top-3 .value {
                color: #fdcd22;
                font-size: 1.1em;
            }

            .stats {
                padding: 20px;
                background: rgb(37, 37, 37);
                border-top: 1px solid #e9ecef;
                text-align: center;
                color: #eee;
            }

            .hidden {
                display: none;
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }

                .header {
                    padding: 20px;
                }

                h1 {
                    font-size: 2em;
                }

                th,
                td {
                    padding: 8px 10px;
                    font-size: 0.9em;
                }

                .filter-group {
                    flex-direction: column;
                    align-items: flex-start;
                }
            }
        </style>
    </head>

            let filteredPlayers = [...players];
            let activeFilters = new Set();

            function normalizeRole(role) {
                const roleMap = {
                    Jgl: "Jungle",
                    jungle: "Jungle",
                };
                return roleMap[role] || role;
            }

            function renderTable() {
                const tbody = document.getElementById("player-table");
                tbody.innerHTML = "";

                filteredPlayers.forEach((player, index) => {
                    const row = document.createElement("tr");
                    if (index < 3) {
                        row.classList.add("top-3");
                    }

                    const roles = player.Role.split(",")
                        .map((r) => normalizeRole(r.trim()))
                        .join(", ");

                    row.innerHTML = `
                        <td class="rank">${index + 1}</td>
                        <td class="player-name">
                            <a href="${
                                player.Link
                            }" target="_blank" rel="noopener noreferrer">
                                ${player.Player}
                            </a>
                        </td>
                        <td class="role">${roles}</td>
                        <td class="value">${player.Cost}</td>
                    `;

                    tbody.appendChild(row);
                });

                updateStats();
            }

            function updateStats() {
                const totalPlayers = filteredPlayers.length;
                const highestValue =
                    filteredPlayers.length > 0
                        ? Math.max(
                              ...filteredPlayers.map((p) => parseInt(p.Cost))
                          )
                        : 0;
                const lowestValue =
                    filteredPlayers.length > 0
                        ? Math.min(
                              ...filteredPlayers.map((p) => parseInt(p.Cost))
                          )
                        : 0;

                document.getElementById(
                    "stats"
                ).innerHTML = `Total Players: ${totalPlayers} | Highest Value: ${highestValue} | Lowest Value: ${lowestValue}`;
            }

            function filterPlayers() {
                if (activeFilters.size === 0) {
                    filteredPlayers = [...players];
                } else {
                    filteredPlayers = players.filter((player) => {
                        const playerRoles = player.Role.split(",").map((r) =>
                            normalizeRole(r.trim())
                        );
                        return Array.from(activeFilters).some((filter) =>
                            playerRoles.includes(filter)
                        );
                    });
                }
                renderTable();
            }

            // Event listeners
            document.querySelectorAll(".role-filter").forEach((button) => {

                    const role = button.dataset.role;

                    // Check if this button is currently active before clearing
                    const wasActive = button.classList.contains("active");

                    // Clear all filters first (single selection)
                    activeFilters.clear();
                    document.querySelectorAll(".role-filter").forEach((btn) => {
                        btn.classList.remove("active");
                    });

                    // If button wasn't active, activate it; if it was active, leave it cleared
                    if (!wasActive) {
                        activeFilters.add(normalizedRole);
                        button.classList.add("active");
                    }

                    filterPlayers();
                });
            });

            // Initial render
            renderTable();
        </script>
    </body>
</html>
